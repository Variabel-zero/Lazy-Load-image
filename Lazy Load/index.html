<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lazy Load</title>
	<style type="text/css">
		.img{
			height: 300px;
			width: 100%;
		}
	</style>
</head>
<body>
	<div class="img lazy" data-original="asset/img/1.png"></div>
	<div class="img lazy" data-original="asset/img/2.png"></div>
	<div class="img lazy" data-original="asset/img/3.png"></div>
	<div class="img lazy" data-original="asset/img/4.png"></div>
	<div class="img lazy" data-original="asset/img/5.png"></div>

	<script type="text/javascript" src="asset/js/jquery.min.js">
	</script>
	<script type="text/javascript" src="asset/js/jquery.lazyload.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$("div.lazy").lazyload({effect:"fadeIn"});
		});
	</script>
	
</body>
</html>
